<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!DOCTYPE html>
<html>
<head>
    <title>Recherche de films</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Recherche de films</h1>

        <form method="POST" class="mb-4">
            <div class="form-group d-flex justify-content-center">
                <input type="text" id="movie_name" name="movie_name" class="form-control mr-2" placeholder="Nom du film">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>

         <h2 class="text-center">Films les mieux not√©s</h2>
        <table class="table mx-auto">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in top_rated_movies %}
                <tr>
                    <td><a href="{{ url_for('result', movie_id=movie.id) }}">{{ movie.title }}</a></td>
                    <td>{{ movie.vote_average }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
